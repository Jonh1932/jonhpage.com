<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JonhPage - Tu Página Web Profesional</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }

    .navbar .logo i {
      margin-right: 0.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00aced;
    }

    section {
      padding: 5rem 2rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero {
      text-align: center;
      padding-top: 10vh;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #00aced;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #0084b4;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }

    .social-links a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #00aced;
    }

  </style>
</head>
<body>

  <!-- Fondo de video -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Tu navegador no soporta videos en HTML5.
    </video>
  </div>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-code"></i>
      JonhPage
    </div>
    <ul class="nav-links">
      <li><a href="#inicio" class="active">Inicio</a></li>
      <li><a href="#sobre-mi">Sobre mí</a></li>
      <li><a href="#proyectos">Proyectos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- Sección principal -->
  <section id="inicio" class="hero">
    <h1>Bienvenido a JonhPage</h1>
    <p>Tu espacio personal como desarrollador y creador de proyectos.</p>
    <a href="#proyectos" class="cta-button">Ver Proyectos</a>
  </section>

  <!-- Puedes seguir agregando más secciones aquí como en tu original -->

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 JonhPage. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
